<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test">
    <!-- 213asdf123 -->
  </div>
  <script>
    const comment = /<!\--/
    const doctype = /^<!DOCTYPE [^>]+>/i
    let reg = new RegExp(`^<((?:[a-zA-Z_][\\w\\-\\.]*\\:)?[a-zA-Z_][\\w\\-\\.]*)`)
    console.log('reg', reg)
    let str = '<div>'
    console.log(str.match(reg))
    let root
    let targetAst = []
    function parseHTML(html, options) {
      console.log('html:', html)
      let index = 0
      while (html) {
        // comment
        if (comment.test(html)) {
          let commentEnd = html.indexOf('-->')
          if (commentEnd >= 0) {
            options.comment(html.substring(4, commentEnd))
          }
          advance(commentEnd + 3)
          continue
        }
        // Doctype:
        const doctypeMatch = html.match(doctype)
        if (doctypeMatch) {
          console.log('doctypeMatch[0]', doctypeMatch[0])
          advance(doctypeMatch[0].length)
          continue
        }

      }

      function advance(n) {
        index += n
        html = html.substring(n)
      }
    }
    let t = document.getElementById('test')
    let htmlStr = t.innerHTML.trim()
    console.log(htmlStr)
    parseHTML(htmlStr, {
      comment(text) {
        const child = {
          type: 3,
          text,
          isComment: true
        }
        targetAst.push(child)
      }
    })

    console.log(targetAst)

  </script>
</body>

</html>
